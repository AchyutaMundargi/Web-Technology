<!DOCTYPE html>
<html>
    <head>
        <title>Squares and Cubes</title>
    </head>
    <body>
        <table border="1" align="center">
            <tr>
                <td> Number</td>
                <td>Square</td>
                <td>Cubes</td>
            </tr>
            <script type="text/javascript">
                for(var i=0;i<=10;i++)
                {
                    document.write("<tr align='center'><td>" + i + "</td><td>" +i*i +"</td><td>" + i*i*i + "</td></tr>")
                }

            </script>
        </table>
        
    </body>
</html>
